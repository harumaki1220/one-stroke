# ワークフローの名前
name: CI/CD

# ワークフローが実行されるタイミング
on:
  # mainブランチにpushされた時
  push:
    branches: [ "main" ]
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# ジョブの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# ジョブを定義
jobs:
  # ビルドとテスト用のジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Node.js環境をセットアップ（キャッシュも有効化）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm ci

      # 4. コードの品質をチェック (Lint)
      - name: Run Lint
        run: npm run lint

      # 5. プロジェクトをビルド（ビルド時に型チェックも走る）
      - name: Build
        run: npm run build

      # 6. ビルド成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # デプロイ用のジョブ
  deploy:
    # ★★★ この行が重要 ★★★
    # buildジョブが成功した場合にのみ、このジョブが実行される
    needs: build
    
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7. ビルド成果物をGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4