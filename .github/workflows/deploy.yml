# ワークフローの名前
name: CI/CD

# ワークフローが実行されるタイミング
on:
  # mainブランチにpushされた時
  push:
    branches: [ "main" ]
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# ジョブ全体の権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# ジョブを定義
jobs:
  # ビルドと品質チェック用のジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト（最新版の v4 を使用）
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Node.js環境をセットアップ（キャッシュも有効化）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 依存パッケージを確実にインストール
      # CI環境では 'npm install' より 'npm ci' が推奨されます
      - name: Install dependencies
        run: npm ci

      # 4. コードの品質をチェック (Lint)
      - name: Run Lint
        run: npm run lint

      # 5. プロジェクトをビルド（ビルド時に型チェックも実行されます）
      - name: Build
        run: npm run build

      # 6. ビルド成果物をアップロードして、次のジョブで使えるようにする
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # デプロイ専門のジョブ
  deploy:
    # 'build' ジョブが成功した場合にのみ、このジョブが実行される
    needs: build
    
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7. アップロードされた成果物をGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4