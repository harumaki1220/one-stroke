# ワークフローの名前
name: Deploy to GitHub Pages

# ワークフローが実行されるタイミング
on:
  # mainブランチにpushされた時
  push:
    branches: [ "main" ]
  # GitHubのActionsタブから手動で実行することも可能にする
  workflow_dispatch:

# 実行するジョブの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# ジョブを定義
jobs:
  # ビルド用のジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Node.js環境をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # あなたのプロジェクトに合ったバージョンを指定
          cache: 'npm'

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm ci

      # 4. プロジェクトをビルド
      - name: Build
        run: npm run build

      # 5. ビルド成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # デプロイ用のジョブ
  deploy:
    # buildジョブが完了するまで待つ
    needs: build
    runs-on: ubuntu-latest
    # デプロイ環境を設定
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 6. ビルド成果物をGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4